<html>
<head>
    <meta charset="UTF-8">
    <title>Follow mouse - Magnet mouse</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <style type="text/css">
        body {
            position: relative;
            font-family: 'Montserrat', sans-serif;
            background-color: #f2f2f2;
            height: 100vh;
        }
        .block {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .magnet {
            display: inline-block;
            padding: 20px;
            border-radius: 100px;
            color: white;
            text-decoration: none;
            background-color: #0040BF;
            transition: all .5s ease;
        }
        .magnet-mouse-active {
            background-color: #000000;
        }
        .follow {
            position: absolute;
            left: 0;
            top: 0;
            width: 25px;
            height: 25px;
            background-color: #f0d647;
            border-radius: 100%;
            transition: transform .1s ease;
        }
    </style>
</head>
<body>
    <div class="block">
        <a href="#" class="magnet">Magnet mouse</a>
    </div>
    <div class="follow"></div>

    <script src="assets/js/magnet-mouse.min.js"></script>
    <script>
      let mm = new MagnetMouse({
        magnet: {
          element: '.magnet',
        },
        follow: {
          element: '.follow'
        }
      });

      mm.init();
    </script>
</body>
</html>
